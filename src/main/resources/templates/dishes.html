<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of dish</title>
  <link rel="stylesheet" href="/css/styleDish.css">
</head>
<body>
    <h1>Liste des Plats</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prix</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dish : ${dishes}">
          <td th:text="${dish.id}"></td>
          <td th:text="${dish.name}"></td>
          <td th:text="${dish.unitPrice}"></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
